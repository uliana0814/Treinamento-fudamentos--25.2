<!DOCTYPE html>
<html lang="pt-BR">
  <head> 
    <meta charset="UTF-8" /> 
    <title>027 store</title>
    <link rel="stylesheet" href="assets/css/globals.css" /> 
  </head>
  <body>
    <h1>027 STORE!</h1>
    <div class = navegation_bar>
      <h4>Usuário</h4>
      <img src="assets/imgs/user.webp" alt="Usuário" height="30px"/>
      <h4>Carrinho</h4>
      <img src="assets/imgs/cart.png" alt="Carrinho" height="30px"/>
    </div>
    <div class = flexbox>
      <div id = line></div>
      </div>
    <div class = description>
      <p>A melhor loja de produtos e experiências capixabas!</p>
    </div>
    <div class = cards>
      <div class = card>
        <h2>Quebradeira capixaba</h2>
        <img src="assets/imgs/gaudio_mathias.png" alt="Gaudio e mathias dançando" height="300" />
        <p>Por apenas R$599,90 por hora</p>
        <div class = buttons>
        <button class = add>Adicionar ao carrinho</button>
        <button class = remove>Remover do carrinho</button>
      </div>
      </div>
      <div class = card>
        <h2>Bananinha Reggiani (importada)</h2>
        <img src="assets/imgs/bananinha.jpg" alt="Bananinha" height="300px"/>
        <p>Por apenas R$79,90</p>
        <div class = buttons>
        <button class = add>Adicionar ao carrinho</button>
        <button class = remove>Remover do carrinho</button>
        </div>
      </div>

      <div class = card>
        <h2>Show de funk (DJ KN de VV)</h2>
        <img src="assets/imgs/show.jpg" alt="Show de funk (Dj Kn de VV)" height="300px" />
        <p>Por apenas R$ 299,90</p>
        <div class = buttons>
        <button class = add>Adicionar ao carrinho</button>
        <button class = remove>Remover do carrinho</button>
        </div>
      </div>
    </div>
  </body>
</html>
